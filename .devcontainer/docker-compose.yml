services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - ~/.ssh:/home/vscode/.ssh:ro
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - ANTHROPIC_BASE_URL=http://localhost:8082
    command: sleep infinity

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8082"
    env_file:
      - .env
    working_dir: /workspace/claude-code-proxy
    command: bash -c "cd /workspace/claude-code-proxy && /root/.local/bin/uv run uvicorn server:app --host 0.0.0.0 --port 8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
